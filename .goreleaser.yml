builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    ignore:
      - goos: windows
        goarch: arm
    flags:
      - -trimpath
    ldflags:
      - -s -w -X "main.version={{ .Version }}"

nfpms:
  - 
    homepage: https://github.com/msoap/{{ .ProjectName }}
    description: Command line interface for Yandex weather service.
    license: MIT
    formats:
      - deb
      - rpm
    bindir: /usr/bin
    contents:
      - src: yandex-weather-cli.1
        dst: /usr/share/man/man1/yandex-weather-cli.1

brews:
  -
    name: yandex-weather-cli
    homepage: https://github.com/msoap/{{ .ProjectName }}
    description: Command line interface for Yandex weather service.
    license: MIT
    skip_upload: true
    install: |
      bin.install "{{ .ProjectName }}"
      man1.install "{{ .ProjectName }}.1"

archives:
  -
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README*
      - LICENSE*
      - "*.1"

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}"

release:
  name_template: "{{.Version}} - {{.Date}}"
  header: |
    [![Github Releases (by Release)](https://img.shields.io/github/downloads/msoap/{{ .ProjectName }}/{{ .Tag }}/total.svg)]()
    [![Github All Releases](https://img.shields.io/github/downloads/msoap/{{ .ProjectName }}/total.svg)](https://github.com/msoap/{{ .ProjectName }}/releases/latest)

changelog:
  sort: desc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^Merge branch'
      - '^go fmt'
